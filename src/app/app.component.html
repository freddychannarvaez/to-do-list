<mat-toolbar>
  <mat-toolbar-row>
    <div class="logo-container">
      <button mat-icon-button
          (click)="sidenav.toggle()"
          color="primary">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    mode="side" #sidenav
    position="start" opened
    role="navigation">
    <mat-nav-list class="nav-list">

      <!-- App name -->

      <!-- Username -->

      <!-- Search bar -->
      <div class="search-container"> 
        <mat-form-field appearance="outline">
          <input matInput placeholder="Search..." (keyup)="onSearch($event.target)">
        </mat-form-field>
      </div>

      <!-- Stacked list -->
      <div class="list-container">
        <a mat-list-item class="list-item"
          routerLink="/">
          <mat-icon>add</mat-icon>
          <span class="nav-caption">Notes</span>
          <span></span>
        </a>        
        <a mat-list-item class="list-item"
          routerLink="/">
          <mat-icon>sunny</mat-icon>
          <span class="nav-caption">Daily</span>
          <span></span>
        </a>        
      </div>

      <div class="rights-reserved">
        <span>Â© FreddyChanNarvaez 2023</span>
        <span>All Rights Reserved</span>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <main>
      <!-- <router-outlet (newItemEvent)="sidenav2.toggle()"></router-outlet> -->
      <app-list-screen (newItemEvent)="sidenav2.toggle()"></app-list-screen>
    </main>

  </mat-sidenav-content>

  <mat-sidenav
    mode="side" #sidenav2
    position="end" closed
    role="none">
    <mat-nav-list class="nav-list">
      <div>
        <span>SOMETHING</span>
      </div>
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
