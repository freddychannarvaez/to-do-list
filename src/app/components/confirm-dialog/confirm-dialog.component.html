<h1 mat-dialog-title>Confirm action</h1>
<div mat-dialog-content>
  {{data.dialogContent}}
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial (click)="onConfirmDialog()">Yes</button>
</div>
